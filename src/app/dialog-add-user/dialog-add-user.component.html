<div class="dialog-container">
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content  class="p-top">
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" matInput [(ngModel)]="user.lastName" placeholder="Last Name">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" matInput [(ngModel)]="user.email" placeholder="E-Mail">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
            <mat-label>Date of birth</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="birthDate" placeholder="Date of birth" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="user.street" placeholder="Address">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="user.zipCode" placeholder="Zip code">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="user.city" placeholder="City">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>


</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>

</div>
